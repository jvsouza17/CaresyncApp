<app-navigation-bar></app-navigation-bar>

<!-- Container principal dos Exames -->
<div class="exam-container mt-5">
  <div class="exam-card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center p-4">
      <!-- Container Title -->
      <h5 class="mb-0 text-primary">Hist√≥rico e Resultados</h5>

      <!-- Patient Information -->
      <div class="patient-info text-right">
        <p class="mb-1"><strong>Nome:</strong> {{ paciente.nome }}</p>
        <p class="mb-0"><strong>Data de Nascimento:</strong> {{ paciente.dataNascimento | date: 'dd/MM/yyyy' }}</p>
      </div>
    </div>

    <!-- Exam Table -->
    <div class="table-responsive p-4">
      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>Exame</th>
            <th>Hora</th>
            <th>Data</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exame of exames">
            <td>{{ exame.nome }}</td>
            <td>{{ exame.hora }}</td>
            <td>{{ exame.data | date: 'dd/MM/yyyy' }}</td>
            <td>{{ exame.resultado }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
