<app-auth-container>
  <div class="auth-section">
    <div class="auth-itens">
      <div class="header">
        <h1 class="titulo">LOGIN</h1>
      </div>
      <div class="labels">
        <form [formGroup]="formulario">
        <div class="input-container">
          <input formControlName="login" type="mail" required=""/>
          <label>E-mail</label>
          <div class="mensagem_erro" *ngIf="formulario.get('login')?.errors?.['required']  && formulario.get('login')?.touched">
            E-mail é obrigatório!
          </div>
        </div>
        <br />
        
        <div class="input-container">
          <input formControlName="senha" type="password" required=""/>
          <label>Senha</label>
          <div class="mensagem_erro" *ngIf="formulario.get('senha')?.errors?.['required'] && formulario.get('senha')?.touched">
            Senha é obrigatória!
          </div>
        </div>
       </form> 
        <button (click)="formularioValido()" class="submit-button">ENTRAR</button>
        <div class="link-container">
          <a href="#" class="link">Esqueci a senha</a>
          <span class="separator">|</span>
          <a href="#" class="link" routerLink="/cadastro">Não tenho uma conta</a>
        </div>
      </div>
    </div>
  </div>
  <div class="logo-section">
    <div class="logo"></div>
    <div class="logo-text">
      <p>caresync.com.br</p>
    </div>
  </div>
</app-auth-container>
