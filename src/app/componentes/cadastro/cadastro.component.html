<app-auth-container>
  <div class="auth-section">
    <div class="auth-itens">
      <div class="header">
        <h1 class="titulo cadastro">CADASTRO</h1>
      </div>
      <div class="labels">

        <form [formGroup]="formulario">
          <div class="double-information">
            <div class="input-container share">
              <input formControlName="firstName" type="text" required="" />
              <label>Nome</label>
            </div>
            <div class="input-container share">
              <input formControlName="lastName" type="text" required="" />
              <label>Sobrenome</label>
            </div>
          </div>

            <div class="input-container select">
              <select formControlName="sexo" name="sexo" id="">
                <option value="" selected>SELECIONE</option>
                <option value="M">MASCULINO</option>
                <option value="F">FEMININO</option>
                <option value="P">PREFIRO NÃO RESPONDER</option>
              </select>
              <label for="sexo">Sexo:</label>
            </div>

          
          <div class="double-information">
            <div class="input-container share">
              <input formControlName="dataNascimento" type="date" required="" />
              <label>Data de Nasc.</label>
            </div>  
            <!-- necessário alinhar campo dataNascimento com cpf -->
            <div class="input-container share">
              <input type="text" formControlName="cpf" required="" (input)="formatCpf()" [value]="cpfValue">
              <label>CPF</label>
            </div>
          </div>

          <div class="input-container">
            <input formControlName="endereco" type="text" required="" />
            <label>Endereço</label>
          </div>

          <div class="input-container">
            <input formControlName="cep" type="text" required="" />
            <label>CEP</label>
          </div>

          <div class="double-information">
            <div class="input-container share">
              <input formControlName="cidade" type="text" required="" />
              <label>Cidade</label>
            </div>
            <div class="input-container select share">
              <select formControlName="uf" name="uf" id="">
                <option value="" selected>SELECIONE</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="SP">SP</option>
              </select>
              <label>UF</label>
            </div>
            
          </div>
          <div class="double-information">
            <div class="input-container share">
              <input type="text" required="" formControlName="telefone" (input)="formatTelefone()" [value]="telefoneValue">
              <label>Telefone</label>
            </div>
            <div class="input-container share">
              <input formControlName="email" type="text" required="" />
              <label>E-mail</label>
            </div>
          </div>
          <div class="input-container">
            <input formControlName="senha" type="password" required="" />
            <label>Senha</label>
          </div>
          <div class="input-container">
            <input formControlName="confirmSenha" type="password" required="" />
            <label>Confirme sua senha</label>
          </div>
        </form>

        <button class="submit-button register">CADASTRAR</button>
      </div>
    </div>
  </div>
  <div class="logo-section">
    <div class="logo"></div>
    <div class="logo-text">
      <p>caresync.com.br</p>
    </div>
  </div>
</app-auth-container>
