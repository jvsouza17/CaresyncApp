<app-auth-container>
  <div class="auth-section">
    <div class="auth-itens">
      <div class="header">
        <h1 class="titulo cadastro">CADASTRO</h1>
      </div>
      <div class="labels">
        <form [formGroup]="formulario">
          <div class="double-information">
            <mat-form-field class="example-full-width">
              <mat-label>Nome Completo</mat-label>
              <input matInput placeholder="" value="">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Sexo</mat-label>
              <mat-select>
                <mat-option value="M">Masculino</mat-option>
                <mat-option value="F">Feminino</mat-option>
                <mat-option value="P">Prefiro não informar</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          

          <div class="double-information">
            <mat-form-field class="example-full-width">
              <mat-label>Data Nasc.</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!-- necessário alinhar campo dataNascimento com cpf -->
              <mat-form-field class="example-full-width">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="" value="" formControlName="cpf"
                required=""
                (input)="formatCpf()"
                [value]="cpfValue">
              </mat-form-field>
          </div>

          <mat-form-field class="example-full-width">
            <mat-label>Endereço</mat-label>
            <input matInput placeholder="" value="">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>CEP</mat-label>
            <input matInput placeholder="" value="">
          </mat-form-field>

          <div class="double-information">
            <mat-form-field class="example-full-width">
              <mat-label>Cidade</mat-label>
              <input matInput placeholder="" value="">
            </mat-form-field>
            <mat-form-field>
              <mat-label>UF</mat-label>
              <mat-select>
                <mat-option value="AC">AC</mat-option>
                <mat-option value="AL">AL</mat-option>
                <mat-option value="AM">AM</mat-option>
                <mat-option value="AP">AP</mat-option>
                <mat-option value="BA">BA</mat-option>
                <mat-option value="CE">CE</mat-option>
                <mat-option value="DF">DF</mat-option>
                <mat-option value="ES">ES</mat-option>
                <mat-option value="GO">GO</mat-option>
                <mat-option value="MA">MA</mat-option>
                <mat-option value="MG">MG</mat-option>
                <mat-option value="MS">MS</mat-option>
                <mat-option value="MT">MT</mat-option>
                <mat-option value="PA">PA</mat-option>
                <mat-option value="PB">PB</mat-option>
                <mat-option value="PE">PE</mat-option>
                <mat-option value="PI">PI</mat-option>
                <mat-option value="PR">PR</mat-option>
                <mat-option value="RJ">RJ</mat-option>
                <mat-option value="RN">RN</mat-option>
                <mat-option value="RO">RO</mat-option>
                <mat-option value="RR">RR</mat-option>
                <mat-option value="RS">RS</mat-option>
                <mat-option value="SC">SC</mat-option>
                <mat-option value="SE">SE</mat-option>
                <mat-option value="TO">TO</mat-option>
                <mat-option value="SP">SP</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="double-information">
            <mat-form-field class="example-full-width">
              <mat-label>Telefone</mat-label>
              <input matInput placeholder="" value="" formControlName="telefone"
              (input)="formatTelefone()"
              [value]="telefoneValue">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="" value="">
            </mat-form-field>
          </div>

          <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="" value="" type="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Confirmar Senha</mat-label>
            <input matInput placeholder="" value="" type="password">
          </mat-form-field>
        </form>

        <button class="submit-button register">CADASTRAR</button>
      </div>
    </div>
  </div>
  <div class="logo-section">
    <div class="logo"></div>
    <div class="logo-text">
      <p>caresync.com.br</p>
    </div>
  </div>
</app-auth-container>
