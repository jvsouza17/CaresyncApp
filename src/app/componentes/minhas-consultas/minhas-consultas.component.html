<app-navigation-bar></app-navigation-bar>
<div class="container">
  <h2>AGENDAMENTOS</h2>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered">
    <thead>
      <tr>
        <th>Consulta</th>
        <th>Médico</th>
        <th>Dia</th>
        <th>Hora</th>
        <th>Endereço</th>
        <th>Localidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agendamento of agendamentos" (click)="verDetalhesConsulta(agendamento.id_consulta!)">
        <td>{{ agendamento.especialidade }}</td>
        <td>{{ agendamento.nomeMedico }}</td>
        <td>{{ agendamento.dataConsulta | date:'dd/MM/yyyy' }}</td>
        <td>{{ agendamento.hora }}</td>
        <td>{{ agendamento.endereco }}</td>
        <td>{{ agendamento.local }}</td>
      </tr>
    </tbody>
  </table>
  <p>Selecione a consulta para ver mais detalhes</p>
</div>
